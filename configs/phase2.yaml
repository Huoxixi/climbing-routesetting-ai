project:
  name: climbing-routesetting-ai
  run_name: phase2              # 新增：实验名（如代码不读也不影响）
  seed: 42
  device: cpu
  out_dir: outputs/phase2        # 新增：强制输出隔离（核心）

board:
  type: moonboard
  rows: 18
  cols: 11
  n_holds: 142

data:
  source: toy                    # 新增：数据源占位（阶段二后续改 moonboard）
  toy_n_routes: 200
  train_ratio: 0.8
  val_ratio: 0.1
  max_seq_len: 24

betamove:
  max_reach: 4.5
  require_monotonic_up: true

training:
  batch_size: 32
  lr: 0.001
  epochs: 5
  num_workers: 0

model:
  embed_dim: 64
  hidden_dim: 128
  num_layers: 1

generation:
  samples_per_grade: 50
  temperature: 1.0
  top_k: 10
